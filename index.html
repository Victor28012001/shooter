<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Game</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ðŸŒŸ Splash Screen (Covers the entire screen) -->
    <div id="splashScreen">
      <div
        id="splashContent"
        style="
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: rgba(0, 0, 0, 0.5);
          width: 100%;
          height: 100vh;
          justify-content: center;
        "
      >
        <h1>Saving Victor</h1>
        <p>Loading assets...</p>
        <div id="loadingBarContainer">
          <div id="loadingProgress"></div>
        </div>
      </div>
    </div>

    <div id="blocker">
      <div id="instructions">
        <div id="playButton">
          <h1>Play Now</h1>
          <p>
            ESC - Menu
            <br />
            WASF ARROWS - Move
            <br />
            LEFT MOUSE - Fire
          </p>
        </div>
      </div>
    </div>
    <div id="ammoHUD">
      <p>
        <img src="./images/bullet.png" alt="" />Bullets:
        <span id="currentBullets">30</span> /
        <span id="totalBullets">90</span>
      </p>
      <p id="reloadMessage" style="display: none; color: red">
        Press R to Reload
      </p>
    </div>
    <div id="player-hud">
      <div id="player-health-bar">
        <p>health:</p>
        <div id="player-health"><img src="./images/heart.png" alt="" /></div>
      </div>
      <a
        href="https://www.vecteezy.com/free-png/game-hud"
        style="text-decoration: none; color: aliceblue"
        >Game Hud PNGs by Vecteezy</a
      >
    </div>
    <div id="blood-overlay"></div>


    <!-- Spider HUD -->
    <div id="spider-hud">
      <p><img src="./images/spider.png" alt="" width="24" />Spiders: <span id="total-spiders">0</span></p>
      <p><img src="./images/skull.png" alt="" width="16" />Kills: <span id="spiders-killed">0</span></p>
    </div>

    <!-- Game Over Popup -->
    <div id="game-over-popup">
      <h2>Game Over</h2>
      <p>You were killed by the spiders!</p>
      <button id="restart-game">Restart</button>
    </div>

    <img id="crosshair" src="./images/reticle.png" alt="Crosshair" />

    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/utils/SkeletonUtils.js"></script>

    <script type="module" src="script.js"></script>
  </body>
</html>
